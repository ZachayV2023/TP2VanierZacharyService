
<body>
  <form (ngSubmit)="addArtist()" class="artist-form">
      <div class="form-group">
        <label for="artistName" class="stylish-label">{{ 'NomArtiste' | translate }}</label>
        <input type="text" class="form-control stylish-input" id="artistName" name="artistname" placeholder="{{ 'Nouvel Artiste' | translate }}" [(ngModel)]="artistName">
      </div>

      <button type="submit" class="btn btn-primary mt-2">{{ 'Add' | translate }}</button>
  </form>
</body>
